<div class="container-fluid" *ngIf="items.length != 0">
  <div class="row">
      <aside class="col-lg-9">
          <div class="card">
              <div class="table-responsive">
                  <table class="table table-borderless table-shopping-cart">
                      <thead class="text-muted">
                          <tr class="small text-uppercase">
                              <th scope="col">Product</th>
                              <th scope="col" width="120">Quantity</th>
                              <th scope="col" width="120">Price</th>
                              <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr *ngFor="let cartitems of items">
                              <td>
                                  <figure class="itemside align-items-center">
                                      <div class="aside"><img src={{cartitems.photoUrl}} class="img-sm"></div>
                                      <figcaption class="info"> <a class="title text-dark" data-abc="true">{{cartitems.name}}</a>
                                          <p class="text-muted small">Brand: JBL <br> Item Left: {{cartitems.quantity}} </p>
                                      </figcaption>
                                  </figure>
                              </td>
                              <td> <input name="name-{{cartitems.id}}" id="quantity-{{cartitems.id}}"  type="number" min="1" max="{{cartitems.quantity}}" ngDefaultControl [(ngModel)]="cartitems.items"  required placeholder="1" >
                              <td>
                                  <div class="price-wrap"> <var class="price">{{cartitems.price | currency:'Rs: '}}</var> <small class="text-muted"> discount: {{cartitems.discount}}%  </small> </div>
                              </td>
                              <td class="text-right d-none d-md-block"> <a  class="btn btn-primary" data-abc="true" (click)="removeItem(cartitems)"> Remove</a> </td>
                          </tr>         
                      </tbody>
                  </table>
              </div>
          </div>
      </aside>
      <aside class="col-lg-3">
            <div class="card">
              <div class="card-body">
                  <dl class="dlist-align">
                      <dt>Total price:</dt>
                      <dd class="text-right ml-3">{{gettotal() | currency:'Rs: '}}</dd>
                  </dl>
                  <dl class="dlist-align">
                      <dt>Discount:</dt>
                      <dd class="text-right text-danger ml-3">{{getdiscount() | currency:'Rs: '}}</dd>
                  </dl>
                  <dl class="dlist-align">
                      <dt>Total:</dt>
                      <dd class="text-right text-dark b ml-3"><strong>{{getgrandtotal() | currency:'Rs: '}}</strong></dd>
                  </dl>
                  <hr>
                         <a  class="btn btn-out btn-primary btn-square btn-main" data-abc="true" [routerLink]="['/payment']" (click)="makePurchase()"> Make Purchase </a> 
                         <a href="#" class="btn btn-out btn-success btn-square btn-main mt-2" data-abc="true">Continue Shopping</a>
              </div>
          </div>
      </aside>
  </div> 
</div>
