<div class="container mt-4">
    <div class="row">
        <div class="col-sm-4">
            <div class="card">
                <img class="card-img-top img-thumbnail" src="{{product.photoUrl}}" alt="{{product.name}}">
                <div class="card-body">
                    <div>
                        <strong>Price:</strong>
                        <p>{{product.price}}</p>
                    </div>
                    
                    <div>
                        <strong>Name:</strong>
                        <p>{{product.name}}</p>
                    </div>
                    <div>
                        <strong>Items Left:</strong>
                        <p>{{product.quantity}}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="btn-group d-flex">
                        <button class="btn btn-primary w-100">Check Out</button>
                        <button class="btn btn-success w-100"  [routerLink]="['/cart']">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="tab-panel">
                <tabset class="member-tabset">
                  <tab heading="About {{product.name}}">
                    <h4>Description</h4>
                    <p>{{product.description}}</p>                  
                  </tab>                 
                  <tab heading="Photos">
                    <ngx-gallery style="display: inline-block; margin-bottom: 20px;" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
                  </tab>                 
                </tabset>
              </div>
        </div>
    </div>
</div>
