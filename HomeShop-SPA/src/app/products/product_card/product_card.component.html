<div class="products-card">
  <div *ngIf="(product.discount)!=0" class="badge">Discount: {{product.discount}}%</div>
  <div class="products-tumb">
    <img src="{{product.photoUrl }}" alt="{{product.name}}">
  </div>
  <div class="products-details">
    <h3><a  [routerLink]="['/products/', product.id]" routerLinkActive="router-link-active" >{{product.name}}</a></h3>   
    <div class="products-bottom-details">
      <div class="products-price"><small  *ngIf="(product.discount)!=0">{{product.price | currency:'Rs:'}}</small>{{calculatePrice() | currency:'Rs:'}}</div>     
    </div>
  </div>
</div>
